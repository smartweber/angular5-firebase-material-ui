<div class="sign-form-area"  fxLayout="column" fxLayoutAlign="center center"  *ngIf="isLoadPage">
  <img class="logo" [src]="companyLogo">

  <div class="sign-form-wrapper">
    <mat-progress-bar mode="indeterminate" *ngIf="isSubmit"></mat-progress-bar>

    <mat-card>
      <mat-card-title>
        Ask a account
      </mat-card-title>

      <mat-card-content>
        <form [formGroup]="signUpForm" (ngSubmit)="submit()">
          <div class="form-group" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-icon class="mr-1">email</mat-icon>

            <mat-form-field class="full-width">
              <input matInput placeholder="E-MAIL" formControlName="email" name="email" required>
              <mat-error *ngIf="formErrors['email']">
								{{ formErrors['email'] }}
							</mat-error>
            </mat-form-field>
          </div>

          <div class="form-group" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-icon class="mr-1">remove_red_eye</mat-icon>

            <mat-form-field  class="full-width">
              <input type="password" matInput placeholder="PASSWORD" formControlName="password" name="password" required>
              <mat-error *ngIf="formErrors['password']">
								{{ formErrors['password'] }}
							</mat-error>
            </mat-form-field>
          </div>

          <div class="form-group" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-icon class="mr-2">remove_red_eye</mat-icon>

            <mat-form-field  class="full-width">
              <input type="password" matInput placeholder="CONFIRM PASSWORD" formControlName="confirmPassword" name="confirmPassword" required>
              <mat-error *ngIf="formErrors['confirmPassword']">
								{{ formErrors['confirmPassword'] }}
							</mat-error>
            </mat-form-field>
          </div>

          <button mat-raised-button class="full-width" color="primary" [disabled]="signUpForm.invalid || isSubmit">
            <mat-icon class="mr-1">input</mat-icon>
            <strong>Sign Up</strong>
          </button>
        </form>

        <div class="mt-3" *ngIf="!isSubmit">
          Are you ready?

          <a class="blue-text omni-link ml-1" (click)="gotoLogin()">
            Sign In
          </a>

        </div>
      </mat-card-content>

    </mat-card>
  </div>
</div><!-- /container -->
