<div class="container-fluid">
		<div class="row">
			<div class="offset-sm-2 col-sm-8">
				<mat-progress-bar mode="indeterminate" *ngIf="isCreateZone"></mat-progress-bar>
				<mat-card>
					<mat-card-title>
						<div fxLayout fxLayoutAlign="start center">
							<button mat-icon-button color="primary" class="mr-1" (click)="onBack()">
								<mat-icon>keyboard_return</mat-icon>
							</button>
							Create New Zone
						</div>
					</mat-card-title>

					<mat-card-content>
						<form [formGroup]="zoneForm" class="container-fluid" (ngSubmit)="onCreateZone()">
							<div class="row">
								<div class="form-group col-sm-12">

									<mat-form-field class="full-width">
										<input matInput placeholder="Name *" type="text" formControlName="name">
										<mat-error *ngIf="formErrors['name']">
											{{ formErrors['name'] }}
										</mat-error>
									</mat-form-field>

								</div>
							</div>
	
							<div class="row">
								<div class="form-group col-sm-12">
									<mat-form-field class="full-width capitalize">
										<mat-select placeholder="Criticality*" formControlName="criticality" name="criticality">
											<mat-option *ngFor="let type of arrStrCriticalities" [value]="type" class="capitalize">
												{{ type }}
											</mat-option>
										</mat-select>
									</mat-form-field>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group col-sm-12">
									<mat-form-field class="full-width">
										<textarea matInput placeholder="Description" formControlName="description" rows="1"></textarea>
									</mat-form-field>
								</div>
							</div>
	
							<div class="row" *ngIf="!isCreateZone">
								<div class="form-group offset-sm-2 col-sm-8">
									<div fxLayout="row" fxLayoutAlign="center center">
										<button mat-raised-button class="mr-2" color="primary" [disabled]="zoneForm.invalid">Create Zone</button>
										<a mat-raised-button class="btn btn-default" (click)="zoneForm.reset()">Reset</a>
									</div>
								</div>
							</div>
							
						</form>
					</mat-card-content>
				</mat-card>
			</div>
		</div>
	</div>
