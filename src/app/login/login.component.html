<div class="sign-form-area" fxLayout="column" fxLayoutAlign="center center" *ngIf="isLoadPage">
	<img class="logo" [src]="strCompanyLogo">
	
	<div class="sign-form-wrapper">
		<mat-progress-bar mode="indeterminate" *ngIf="isSubmit"></mat-progress-bar>
		<mat-card>
			<mat-card-title>
				Login to your account
			</mat-card-title>
      
			<mat-card-content>
				<form [formGroup]="loginForm" (ngSubmit)="submitLogin($event)">
					<div class="form-group" fxLayout="row" fxLayoutAlign="space-between center">
						<mat-icon class="mr-1">lock</mat-icon>
						<mat-form-field class="full-width">
							<input type="email" matInput placeholder="E-MAIL" formControlName="email" name="email" required>
							<mat-error *ngIf="formErrors['email']">
								{{formErrors['email']}}
							</mat-error>
						</mat-form-field>
					</div>

					<div fxLayout fxLayoutAlign="flex-end center">
						<a [routerLink]="['/auth/forgot_password']" class="pull-left blue-text">
							Forgot the password?
						</a>
					</div>

					<div class="form-group" fxLayout="row" fxLayoutAlign="space-between center">
						<mat-icon class="mr-1">remove_red_eye</mat-icon>
						<mat-form-field class="full-width">
							<input type="password" matInput placeholder="PASSWORD" formControlName="password" name="password" required>
							<mat-error *ngIf="formErrors['password']">
								{{formErrors['password']}}
							</mat-error>
						</mat-form-field>
					</div>

					<button mat-raised-button class="full-width" color="primary" [disabled]="loginForm.invalid || isSubmit">
						<mat-icon class="mr-1">input</mat-icon>
						<strong>Sign In</strong>
					</button>
				</form>

				<div class="mt-3" fxLayout="row" fxLayoutAlign="space-between center" *ngIf="!isSubmit">
					<mat-checkbox color="primary">
						Remember Me
					</mat-checkbox>
	
					<a class="blue-text omni-link" (click)="goToSignUp()">
						Ask the sign up?
					</a>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div><!-- /container -->
